<!doctype html>
<html ng-app="irth">
  <head>
    <title>Tracking Popdown</title>
    <style>
      body {
        width: 380px;
        height: 620px;
        background: rgba(245,109,227,.18);
      }

    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.

      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->

  </head>
    <script src="angular.min.js"></script>
  <script src="firebase.js"></script>
  <script src="angularfire.js"></script>
  <script src="irth.js"></script>
  <body ng-controller="ctrl" >
  <div style="text-align:center; background:white; padding:0 0;">


  </div>
<br>
<div>

<div>
  <span style="width: 100%">
     <button style="width:8%; float:left; font-size:1.4em;" ng-click="back()"> < </button>
    <button style="width:8%; float:left; font-size:1.4em;" ng-click="forward()"> > </button>
    <form style="width:62%; float:left" ng-submit="newUrl(browserURL);">
      <input style="width:100%;  font-size:1.4em;" ng-model="browserURL" placeholder="{{currentProjectUrl}}" >
    </form>
  <button style="width:20%; float:right; font-size:1.4em;" ng-click="gSearch(browserURL)">Search</button>
  </span>

  <hr style="width:100%;"/>
  <iframe id="web-frame" width="100%" height="500" ng-src="{{currentProjectUrl | trustAsResourceUrl}}"> </iframe>
</div>


</div>

  </body>
</html>
